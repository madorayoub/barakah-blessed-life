    <title>Barakah Tasks - Islamic Productivity App</title>
    <script>
      // Avoid flash-of-incorrect-theme before React mounts
      (function() {
        try {
          var stored = localStorage.getItem('theme')
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches
          var wantDark = stored ? stored === 'dark' || (stored === 'system' && systemDark) : systemDark
          if (wantDark) document.documentElement.classList.add('dark')
        } catch (_) {}
      })()
    </script>
